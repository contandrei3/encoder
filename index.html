<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificare Mesaj</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 1.3em 3em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }
        button:hover {
            background-color: #23c483;
            box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }
        button:active {
            transform: translateY(-1px);
        }
        #rezultat {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
    <script>
        // Functie de hashing simpla pentru a face cheia mai greu de reprodus
        function hashKey(key) {
            let salt = "RandomSalt1234"; // Salt adaugat pentru a face cheia mai unica
            let combined = key + salt;
            let hash = 0;

            for (let i = 0; i < combined.length; i++) {
                hash = (hash << 5) - hash + combined.charCodeAt(i);
                hash |= 0; // Convertim la 32-bit integer
            }

            return Math.abs(hash) % 10; // Returneaza un numar intre 0 si 9
        }

        function encodeMessage() {
            let cheie = document.getElementById("cheie").value;
            let mesaj = document.getElementById("mesaj").value;
            let n = mesaj.length;
            let M = hashKey(cheie);  // Calculam valoarea cheii cu hash
            let rezultat = '';

            for (let i = 0; i < n; i++) {
                if (mesaj[i] === ' ' || mesaj[i] === '.' || mesaj[i] === '?' || mesaj[i] === '!') {
                    rezultat += mesaj[i];
                    continue;
                }
                if (i % 2 === 0) {
                    rezultat += String.fromCharCode(mesaj.charCodeAt(i) + M + 3);
                } else {
                    rezultat += String.fromCharCode(mesaj.charCodeAt(i) - M + 3);
                }
            }

            document.getElementById("rezultat").innerText = "Mesaj codificat: " + rezultat;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Codificare Mesaj</h2>
        <label for="cheie">Cheie:</label>
        <input type="text" id="cheie" placeholder="Introdu cheia">
        <label for="mesaj">Mesaj:</label>
        <input type="text" id="mesaj" placeholder="Introdu mesajul">
        <button onclick="encodeMessage()">CodeazÄƒ</button>
        <p id="rezultat"></p>
    </div>
</body>
</html>
